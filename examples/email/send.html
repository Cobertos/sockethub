  <div ng-controller="emailNavCtrl">
    <ul class="nav nav-tabs">
     <li ng-class="navClass('email')">
      <a href="#/email">Settings</a>
    </li>
     <li ng-class="navClass('email/send')">
        <a href="#/email/send">Send</a>
      </li>
    </ul>
  </div>

  <div class="page" ng-controller="emailSendCtrl">
    <div class="container-fluid">
      <div class="row-fluid">

      <form name="email" class="form-horizontal" ng:submit="addTarget()" style="padding: 5px; border: 1px solid #ADFFAD;" novalidate>
        <fieldset>
          <div class="control-group">
            <label for="to" class="control-label">Add a recipient</label>
            <div class="controls">
              <input class="input-xxlarge" name="to" type="text" ng-model="model.targetAddress" ng-disabled="sending || !config.exists()" required>
              <button class="btn btn-primary" type="button" ng:click="addTarget()" ng-disabled="sending || !config.exists()">Add</button>
            </div>
          </div>
        </fieldset>
      </form>

      <form name="emailSend" class="form-horizontal" novalidate>
        <fieldset>

          <div class="control-group">
            <label class="control-label">To:</label>
            <div class="controls">
              <p></p>
              <p>
                <span ng-repeat="t in model.message.target"> {{ t.address }}, </span>
              </p>
              <p></p>
            </div>
          </div>

          <div class="control-group">
            <label for="from" class="control-label">From:</label>
            <div class="controls">
              <input class="required input-xxlarge" type="text" ng-model="config.data.emailAddress" name="from" disabled>
            </div>
          </div>

          <div class="control-group">
            <label for="subject" class="control-label">Subject:</label>
            <div class="controls">
              <input class="required input-xxlarge" type="text" name="subject" ng-model="model.message.object.subject" ng-disabled="sending || !config.exists()" required>
            </div>
          </div>

          <div class="control-group">
            <label for="body" class="control-label">Body:</label>
            <div class="controls">
              <textarea class="input-xxlarge" name="body" rows="6" ng-disabled="sending || !config.exists()" ng-model="model.message.object.text"></textarea>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary" type="button" ng-click="sendEmail()" ng-disabled="sending || !formFilled() || !config.exists()">Send Email</button>
            <span> &nbsp; <b>{{ model.sendMsg }}</b> </span>
            </div>
          </div>

        </fieldset>
      </form>
      </div>
    </div>
  </div>
