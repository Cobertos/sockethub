        <h1>Sockethub Examples</h1>
        <p>Here is a collection of simple examples written to illustrate the functionality of various Sockethub platforms.</p>
        <p>The code needed to implement these functions on the client end is minimal, and mostly comprises of sending, listening for, and displaying objects (which have a common structure to them).</p>
        <p>Please keep in mind that these examples are purposefully very basic in nature, and not designed for practical use. Real applications developed with Sockethub can be much more streamlined and automated.</p>
        <p>We have purposefully exposed a more functional process to give you a better technical understanding of the various steps.</p>
