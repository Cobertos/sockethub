  <div data-email-nav></div>

  <!-- email settings -->
  <div class="container">
    <h4>Email Settings</h4>
    <div class="notes">
      <p>In order for Sockethub to send an email, it needs the SMTP connection settings for your email provider. All information is encrypted and completely deleted after you navigate away from this page. No data is kept.</p>
    </div>
    <form name="settings" role="form" class="form-horizontal" ng-controller="emailSettingsCtrl" novalidate>
      <fieldset>

        <div class="form-group">
          <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="emailAddress" placeholder="Enter email address... eg. user@gmail.com" ng-model="config.emailAddress" required>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="username" placeholder="Enter username..." ng-model="config.username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="required form-control" name="password" placeholder="Enter password..." ng-model="config.password" required>
           </div>
         </div>

        <div class="form-group">
          <label for="smtpServer" class="col-sm-2 control-label">SMTP Server</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="smtpServer" placeholder="Enter SMTP server.." ng-model="config.smtpServer" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button class="btn btn-primary" ng-click="save(config)" ng-disabled="settings.$invalid || saving">Save</button>
          <span> &nbsp; <b>{{ model.submitMsg }}</b> </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

 </body>
</html>
