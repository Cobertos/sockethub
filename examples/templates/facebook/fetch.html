  <div data-facebook-nav></div>

  <!-- facebook fetch -->
  <div class="container" ng-controller="facebookFetchCtrl">
    <h4>Fetch Facebook Feeds</h4>

    <form name="facebookFeedList" class="form-horizontal add-form" ng-submit="addTarget()" novalidate>
      <fieldset>
        <div class="control-group">
          <label for="to" class="control-label">Add facebook username:</label>
          <div class="controls input-append">
            <input class="input-xlarge" name="to" type="text" ng-model="model.targetAddress" ng-disabled="sending || !config.exists()" required>
            <button class="btn btn-primary" type="button" ng:click="addTarget()" ng-disabled="sending || !config.exists()">Add</button>
          </div>
        </div>
      </fieldset>
    </form>

    <form name="facebookFetch" class="form-horizontal" novalidate>
      <fieldset>

        <div class="control-group">
          <label class="control-label">Facebook Feeds:</label>
          <div class="controls">
            <p></p>
            <ul>
              <li ng-repeat="t in model.message.target"> {{ t.address }} </li>
            </ul>
            <p></p>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <button class="btn btn-primary" type="button" ng-click="fetchFacebook()" ng-disabled="sending || !formFilled() || !config.exists()">Fetch Facebook Feeds</button>
          <span> &nbsp; <b>{{ model.sendMsg }}</b> </span>
          </div>
        </div>
      </fieldset>
    </form>

  </div>
