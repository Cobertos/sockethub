  <div ng-controller="facebookNavCtrl">
    <ul class="nav nav-tabs">
     <li ng-class="navClass('facebook')">
      <a href="#/facebook">Settings</a>
    </li>
     <li ng-class="navClass('facebook/post')">
        <a href="#/facebook/post">Post</a>
      </li>
    </ul>
  </div>

  <div>
    <div class="modal-header">
      <h4>Facebook Settings</h4>
    </div>
    <div class="modal-body">
      <div style="font-size: 12px;">
      <p>In order for Sockethub to post, it needs a access token from Facebook.</p>
      <p><a href="https://developers.facebook.com/tools/explorer">https://developers.facebook.com/tools/explorer</a></p>
      </div>
      <form name="settings" class="form-horizontal" ng-controller="facebookSettingsCtrl" novalidate>
        <fieldset>
          <div class="control-group">
            <label for="username" class="control-label">Username</label>
            <div class="controls">
              <input type="text" class="required input-xlarge" name="username" placeholder="Enter facebook username..." ng-model="config.username" required>
            </div>
          </div>


          <div class="control-group">
            <label for="access_token" class="control-label">Access Token</label>
            <div class="controls">
              <input type="text" class="required input-xlarge" name="access_token" placeholder="Enter access token..." ng-model="config.access_token" required>
            </div>
          </div>


          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary" ng-click="save(config)" ng-disabled="settings.$invalid || saving">Save</button>
              <span> &nbsp; <b>{{ model.submitMsg }}</b> </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

 </body>
</html>
