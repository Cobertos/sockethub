  <div data-irc-nav></div>

  <!-- irc chat -->
  <div class="container" ng-controller="ircChatCtrl">
    <div class="control-group" style="display: inline-block;">
      <label for="connect"><h4>Chat on IRC</h4></label>
      <div class="controls">
        <button name="connect" class="btn btn-primary" type="button" ng-click="connect()" ng-disabled="!config.exists()">Connect</button>
      </div>
    </div>

    <div>
      <textarea name="console" rows="10" style="width: 750px; color: black;" ng-model="console.messages" wrap="soft" readonly>
      </textarea>
    </div>

    <form name="ircSend" class="form-horizontal" novalidate>
      <fieldset>

        <div class="control-group">
          <label for="send" class="control-label">{{ config.data.channel }}:</label>
          <div class="controls">
            <input class="required input-xlarge" style="width: 470px;" type="text" name="send" ng-model="model.message.object.text" ng-disabled="!config.exists()" required>

            <button class="btn btn-primary" ng-click="sendMessage()" ng-disabled="!formFilled() || !config.exists()">Send</button>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
          <span> &nbsp; <b>{{ model.sendMsg }}</b> </span>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
