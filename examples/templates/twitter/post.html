  <div data-twitter-nav></div>

  <!-- twitter post -->
  <div class="container" ng-controller="twitterPostCtrl">
    <h4>Post to Twitter</h4>

    <form name="twitterPost" role="form" class="form-horizontal" novalidate>
      <fieldset>

        <div class="form-group">
          <label for="from" class="col-sm-2 control-label">Posting as:</label>
          <div class="col-sm-10">
            <input class="required form-control" type="text" ng-model="config.data.username" name="from" disabled>
          </div>
        </div>

        <div class="form-group">
          <label for="body" class="col-sm-2 control-label">Body:</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="body" rows="6" ng-disabled="sending || !config.exists()" ng-model="model.message.object.text"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button class="btn btn-primary" type="button" ng-click="post()" ng-disabled="sending || !formFilled() || !config.exists()">Post to Twitter</button>
          <span> &nbsp; <b>{{ model.sendMsg }}</b> </span>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
