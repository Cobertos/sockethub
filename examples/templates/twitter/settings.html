  <div data-twitter-nav></div>

  <!-- twitter settings -->
  <div class="container">
    <h4>Twitter Settings</h4>
    <div class="notes">
      <p>In order for Sockethub to post, it needs a access token from Twitter.</p>
      <p><a target="_blank" href="https://dev.twitter.com/apps">https://dev.twitter.com/apps</a></p>
    </div>
    <form name="settings" role="form" class="form-horizontal" ng-controller="twitterSettingsCtrl" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="username" placeholder="Enter twitter username..." ng-model="config.username" required>
          </div>
        </div>


        <div class="form-group">
          <label for="consumer_key" class="col-sm-2 control-label">Consumer Key</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="consumer_key" placeholder="Enter consumer key..." ng-model="config.consumer_key" required>
          </div>
        </div>


        <div class="form-group">
          <label for="consumer_secret" class="col-sm-2 control-label">Consumer Secret</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="consumer_secret" placeholder="Enter consumer secret..." ng-model="config.consumer_secret" required>
          </div>
        </div>


        <div class="form-group">
          <label for="access_token" class="col-sm-2 control-label">Access Token</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="access_token" placeholder="Enter access token..." ng-model="config.access_token" required>
          </div>
        </div>


        <div class="form-group">
          <label for="access_token_secret" class="col-sm-2 control-label">Access Token Secret</label>
          <div class="col-sm-10">
            <input type="text" class="required form-control" name="access_token_secret" placeholder="Enter access token secret..." ng-model="config.access_token_secret" required>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-10">
            <button class="btn btn-primary" ng-click="save(config)" ng-disabled="settings.$invalid || saving">Save</button>
            <span> &nbsp; <b>{{ model.submitMsg }}</b> </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

 </body>
</html>
