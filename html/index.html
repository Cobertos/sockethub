<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>pinger</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="remotestorage-connect"></div>
    <p>
      <input id="sockethubHost" value="localhost:10550" >
      /sockethub
      <input type="submit" value="Reconnect" onclick="reconnect();" >
      <button onclick="togglePings()">Toggle Pings ON/OFF</button>
      <button onclick="register(true)">Register</button>

    </p>
    <canvas id="myCanvas" style="border: 1px solid black;" width="500" height="200"></canvas>
    <p></p>
    <div id="controls">
      <a id="display-email" href="#">email</a>
      <a id="display-xmpp" href="#">xmpp</a>
      <a id="display-twitter" href="#">twitter</a>
      <a id="display-facebook" href="#">facebook</a>
    </div>
    <div id="email">
      <h3>email</h3>
      <form name="config">
        <textarea name="source" rows="7" cols="80"></textarea>
        <br />
        <input type="submit" value="Save">
        <input type="text" name="message" disabled="disabled">
      </form>
    </div>


    <div id="xmpp">
      <h3>xmpp</h3>
      <form name="config">
        <textarea name="source" rows="7" cols="80"></textarea>
        <br />
        <input type="submit" value="Save">
        <input type="text" name="message" disabled="disabled">
      </form>
      <div class="verbs">
        <button onclick="message()">message</button>
      </div>
    </div>

    <div id="twitter">
      <h3>twitter</h3>
      <form name="config">
        <textarea name="source" rows="7" cols="80"></textarea>
        <br />
        <input type="submit" value="Save">
        <input type="text" name="message" disabled="disabled">
      </form>
      <div class="verbs">
        <button onclick="message()">message</button>
        <button onclick="post()">post</button>
      </div>
    </div>

    <pre id="log"></pre>
  </body>
  <script src="logic.js"></script>
  <script src="remoteStorage.min.js"></script>
</html>
